<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // XMLHttpRequest() // Ajax의 대표적인 비동기 객체(?) 
        let xhtp = new XMLHttpRequest(); // new 키워드를 통해 생성 가능
        xhtp.open('get', 'dummydata/data.text'); // 매개값으로 (요청 방식, 데이터 경로(url))
        xhtp.send();
        xhtp.onload = function () {
            // onload 로드 할 때 실행 함수를 실행
            // responseText 결과를 담아주는 속성
            console.log(xhtp.responseText);
            document.write(xhtp.responseText);
        }
    </script>

</body>

</html>
