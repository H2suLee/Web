<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>text-transform</title>
  <style>
    /* 그림자 값을 여러개 사용하면 그래픽으로 처리한 듯한 텍스트를 만들 수 있다
    그림자 값들을 쉼표로 구분해 나열하면 된다
    맨 먼저 지정한 그림자 값이 텍스트 가장 가까이 표시된다 */
    *{
      background-color: black;
    }
     .shadow3{
       color: black;
       text-shadow: 0 0 4px #ccc, 
                    0 -5px 4px #ff3, 
                    2px -10px 6px #fd3, 
                    -2px -15px 11px #f80, 
                    2px -19px 18px #f20;
     }
  </style>
</head>

<body>
  <h1 class="shadow3">HTML5</h1>
</body>

</html>
