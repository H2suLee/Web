<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>text-transform</title>
	<style>
		.shadow1{
			color: orange;
			text-shadow: 1px 1px; /*컬러를 따로 지정하지 않으면 글자색과 같은 색이*/
		}
		.shadow2{
			text-shadow: 5px 5px 5px #f00; /*가로거리, 세로거리, 번짐정도, 색상*/
		}
		.shadow3{
			color: white;
			text-shadow: 3px -3px 2px #000;
		}
	</style>
</head>

<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>

</html>
