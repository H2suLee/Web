<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>슈퍼푸드</title>
  <style>
    /*
    해당 요소에서 overflow 속성 값이 
    hidden이거나 scroll, auto 이면서
    white-space: nowrap 속성을 함께 사용했을 경우에만 적용 
    */
    .content{
      border: 1px solid #ccc;
      width: 300px;
      white-space: nowrap; /*줄바꿈 안함*/
      overflow: hidden; /*넘치는 부분 감춤*/
      /* overflow: scroll; 넘치는 부분 스크롤 */
      text-overflow: ellipsis; /*말 줄임표*/
    }
    .content:hover{
      overflow: visible;
    }
  </style>
</head>

<body>
  <h2>귀리(Oat) </h2>
  <p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있다.</p>
</body>

</html>
