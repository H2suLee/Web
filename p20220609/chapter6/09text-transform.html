<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>text-transform</title>
  <style>
    .trans1{
      text-transform: uppercase;
    }
    .trans2{
      text-transform: capitalize; /*첫번째 글자만 대문자*/
    }
    .trans3{
      text-transform: full-width; /*전각이 뭔데*/
    }
  </style>
</head>

<body>
  <h1>Have to study</h1>
  <ul>
    <li class="trans1">html</li>
    <li class="trans2">css</li>
    <li class="trans3">javascript</li>
  </ul>
</body>

</html>
