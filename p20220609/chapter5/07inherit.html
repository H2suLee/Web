<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>스타일 상속</title>
    <style>
		/* body 부모, h1, h2, p 자식 */
		/* body의 자식들에 blue color 전체 적용, */
		/* h2태그가 나중에 와서 덮어쓰므로 h2는 brown color, 20px size 적용됨 */
		/* 부모 요소의 배경 이미지나 배경색은 자식에게 상속되지 않음 */
       body{
		   color: blue;
	   }
	   h2{
		   font-size:20px;
		   color:brown;
	   }
    </style>
	</head>
	<body>
		<h1>CSS</h1>
		<h2>웹 문서의 디자인과 내용을 분리합니다</h2>
		<p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
		<p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
	</body>
</html>
