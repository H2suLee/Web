<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>요안도라-형제선택자</title>
  <style>
    /* 형제 선택자를 쓰면 h1 다음에 오는 모든 ul에 적용 */
    h1~ul {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <section id="container">
    <h1>예약 방법 및 요금</h1>
    <ul>
      <li>직접 통화</li>
      <li>문자 남기기</li>
    </ul>
    <ul>
      <li>1인 : 40,000원</li>
      <li>2인 : 60,000원</li>
      <li>3인 : 80,000원</li>
      <li>4인 : 100,000원</li>
    </ul>
  </section>
</body>

</html>
