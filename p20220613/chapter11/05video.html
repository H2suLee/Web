<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>여러 형식의 비디오 파일 함께 삽입하기</title>
</head>

<body>
    <video controls width="1000" height="500">
        <source src="media/Painting.mp4" type="video/mp4"><br>
        <source src="media/Painting.webm" type="video/webm">
        이 영상을 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.
        <track src="media/Painting.vtt" srclang="ko" label="Korean" default>
        <!-- 브라우저마다 자막 스타일 다 다름(크롬, 엣지, ie..) -->
        <!-- track kind="자막 종류" src="경로" srclang="언어" label="제목" default -->
        <!-- kind 속성: subtitles(default), captions, descriptions, chapters, metadata -->
    </video>
</body>

</html>
<!-- 1. width, height
2. controls
3. preload - 파일 다운로드 여부, none/metadata(정보만)/auto(정보와 미디어파일 모두, 디폴트)
4. muted
5. autoplay
6. loop
7. poster - 문제 상황 표시 -->
