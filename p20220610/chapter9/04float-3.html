<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		/* clear - float속성 해제 */
		div {
			padding: 20px;
			margin-right: 10px;
		}

		.box1 {
			/*왼쪽에 배치*/
			float: left;
			background-color: red;
		}

		.box2 {
			/*박스1에 이어 왼쪽에 배치*/
			float: left;
			background-color: lemonchiffon;
		}

		.box3 {
			/* float 지정하지 않음, 겹쳐 표시 */
			/* float: left; */
			background-color: lawngreen;
		}

		.box4 {
			/*float 무효 선언*/
			clear: both;
			background-color: yellow;
		}
	</style>
</head>

<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>

</html>
