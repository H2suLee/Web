<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		/* 포지션: static(디폴트), relative, absolute, fixed */
		/* static을 제외한 나머지 속성 값에는 좌표를 이용해 각 요소의 위치를 조절할 수 있다 */
		.box1{
			float: left;
			width: 100px;
			background: yellow;
			margin-right: 10px;
			padding: 20px;
		} 
		.box2{
			float: left;
			width: 300px;
			background: skyblue;
			margin-right: 10px;
			padding: 20px;
			/*relative와 좌표값을 지정하지 않으면 두 박스가 나란히 보임*/
			position: relative;/*원래 표시되었어야 할 위치가 기준이 됨*/
			top: 30px; /*밑으로 30*/
			left: -50px; /*왼쪽으로 50*/
		} 
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
