<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>블록 레벨과 인라인 레벨</title>
		<style>
			span{
				/* display 속성은 인라인 레벨인 span태그를 블록 레벨로 바꿈 */
				display: block; 
			}
		</style>
	</head>
	<body>
		<!-- h1, p: 블록 레벨 / span: 인라인 레벨 -->
		<h1>시간이란...</h1>
		<p>내일 죽을 것처럼 오늘을 살고 </p>
		<p>영원히 살 것처럼 <span style="color:red">내일을 꿈꾸어라.</span> </p>	  
</body>
</html>
