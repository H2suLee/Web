<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div{
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border-width: 5px 10px 15px 20px;
			/* border-width: thick thin;  */
			border-color: black;		
		}
		.box1{
			border-style: solid;
		}
		.box2{
			border-style: dotted;
		}
		.box3{
			border-style: dashed;
		}
	</style>
</head>

<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
	<div class="box4"> </div>
	<div class="box5"> </div>
</body>

</html>
