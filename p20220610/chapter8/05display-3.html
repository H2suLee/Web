<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>
		nav > ul{
			background-color: navy;
			height: 50px;
			line-height: 50px; 
			width: 100%;
			margin: 0;
		}
		nav > ul > li{
			/* background-color: rgb(118, 120, 243); */
			display: inline-block;
			/* display 속성을 none으로 하면 사라진다 */
		}
		nav > ul > li > a{
			color: white;
			padding: 10px 20px 10px;
			text-decoration: none;
		}
		h2{
			border-top: dashed 4px green;
			border-bottom: dashed 4px green;
			padding: 30px 10px;
		}
	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
		<h2>애완견 종류</h2>
	</nav>
</body>

</html>
