<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
        /* left의 값을 50% 으로 잡기
            margin-left의 값을 정렬하려는 div등의 넓이값/2 나누고 음수(-)값을 입력*/
        div{
            position: relative;
        }
        #cm{
            position: absolute;
        }
        .hc{
            width: 300px; left: 0; right: 0; margin-left: auto; margin-right: auto;
        }
        .vc{
            height: 40px; top: 0; bottom: 0; margin-top: auto; margin-bottom: auto;
        }
    </style>
</head>

<body>
    <div id="cm" class="hc vc"> 가로 중앙 정렬 + 세로 중앙 정렬</div>
</body>

</html>
