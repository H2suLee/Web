<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		html {
			height: 100%;
		}

		body {
			position: relative;
			/*부모를 relative, 자식을 absolute*/
			width: 100%;
			height: 100%;
		}

		.pics {
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -150px 0 0 -150px;
		}
	</style>
</head>

<body>
	<div class="pics">
		<img src="/chapter8/images/pic1.jpg" alt="pics">
	</div>
	<div class="box"></div>
</body>
