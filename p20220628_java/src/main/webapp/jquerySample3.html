<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquerySample3.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let data = [{
            id: 'user1',
            name: '홍길동',
            phone: '010-1111-2222',
            age: 15
        }, {
            id: 'user2',
            name: '레쓰비',
            phone: '010-3333-4444',
            age: 25
        }]
        // XMLHttpRequest, fetch: Ajax(비동기)
        $(document).ready(function () {
            // ajax({url[, setting]})
            // setting자리에 올 수 있는 값: accept, async, beforeSend, cache, contents ..
            $.ajax({
                url: './MemberServlet',
                method: 'get', 
                // 만약 post 방식이면
                // method: 'post',
                // contentType = 'application/x-www-form-urlencoded',
                // 만약 multipart 형식이면
                // contentType = 'multipart/form-data'
                data: 'cmd=select', // parameter 호출 페이지로 넘겨줄 값
                dataType: 'json', // 결과를 받아올 때 dataType으로 받아오겠다는 얘기... xml, html을 받아도 json으로...
                success: function (result) {
                    console.log(result); // 배열 반환 [{},{},{}...]
                    let tbody = $('#show tbody'); //
                    
                    $(result).each((idx, elem) => {
                        // elem: {membNo: , membName: , ....}
                        let btn = $('<button />').text('삭제');
                        let today = new Date();
                        let birth = new Date(elem.membBirth.substring(0, 10));
                        let age = today.getFullYear() - birth.getFullYear();
                        tbody.append(
                            $('<tr/ >').append(
                                $('<td />').text(elem.membNo),
                                $('<td />').text(elem.membName),
                                $('<td />').text(elem.membPhone),
                                $('<td />').text(elem.membAddr),
                                $('<td />').text(elem.membBirth),
                                $('<td />').text(age),
                                $('<td />').append(btn),
                            )
                        )

                    })
                },
                error: function (error) {
                    console.log(error)
                }
            });

        })
    </script>
</head>

<body>
    <div id="show">
        <table border="1">
            <thead>
                <tr>
                    <th>회원아이디</th>
                    <th>회원이름</th>
                    <th>회원연락처</th>
                    <th>회원주소</th>
                    <th>회원생일</th>
                    <th>회원나이</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
